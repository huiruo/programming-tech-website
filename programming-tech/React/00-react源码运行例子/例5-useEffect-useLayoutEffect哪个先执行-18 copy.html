<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>
<style>
  .btn {
    margin-right: 10px;
    border: 0px;
    color: white;
    background-color: rgb(99, 99, 242);
  }
</style>

<body>
  <script src="./react.development18.js"></script>
  <script src="./react-dom.development18.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <div id="root"></div>
  <script type="text/babel">
    function Test() {
      const [data, setData] = React.useState('改变我')
      const [showDiv, setShowDiv] = React.useState(false)

      const onClickText = () => {
        console.log('onClick');
        setData('努力')
        setShowDiv(!showDiv)
      }

      React.useEffect(() => {
        console.log('useEffect-->1');
      }, [])

      React.useLayoutEffect(() => {
        console.log('useLayoutEffect-->2');
      }, [])

      return (
        <div>
          <button onClick={onClickText} className="btn">Hello world,Click me</button>
          <span>{data}</span>
          {showDiv && <div>被你发现了</div>}
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Test />);
  </script>
</body>

</html>
