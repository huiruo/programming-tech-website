<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>
<style>
  .btn {
    margin-right: 10px;
    border: 0px;
    color: white;
    background-color: rgb(99, 99, 242);
  }
</style>

<body>
  <script src="./vue3.global.js"></script>
  <div id="root">
    <div>
      <button v-on:click='onClickText' class="btn">Hello world,Click me</button>
      <span>{{info.msg2}}</span>
    </div>
  </div>
  <script>
    const { ref, reactive, nextTick, effect } = Vue

    const app = Vue.createApp({
      methods: {
        onClickText() {
          this.info.msg2 = '直接点'
        }
      },

      setup(props) {
        console.log('setup==>组件内函数执行',)

        const info = reactive({
          msg2: 'hello',
        });

        const testObj = reactive({
          test: 1
        });

        effect(() => {
          console.log(`effect函数: ${info.msg2}`)
        })

        return {
          info,
          testObj
        };
      },
    })
    app.mount('#root')
  </script>
</body>

</html>
