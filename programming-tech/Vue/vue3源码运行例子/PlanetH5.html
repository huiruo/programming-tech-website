<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Vue 2</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <!-- 引入 Vue 2 -->
    <script src="https://unpkg.com/vue@2.6.14"></script>

    <script>
        // 创建一个新的 Vue 实例
        new Vue({
            el: '#app',
            data: {
                message: 'Hello, World!'
            }
        });
    </script>
</body>
</html>
