<!-- 效果：div向右平移 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      from {
        left: 0px;
      }

      to {
        left: 200px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
