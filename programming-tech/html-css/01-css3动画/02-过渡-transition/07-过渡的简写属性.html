<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
		}

		body {
			width: 60%;
			height: 60%;
			border: 1px solid;
			margin: 100px auto 0;
		}

		#test {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: pink;
			text-align: center;
			font: 30px/100px "微软雅黑";

			/*display: block;*/

			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			margin: auto;

			/*transition-property: width,height;*/
			/*transition-duration: 2s;*/
			/*transition-timing-function:linear;*/

			/*高度变完宽度再变，第二个参数是延迟3秒*/
			transition: 2s 3s width, 3s height;

			/*高宽一起变*/
			/*transition: 2s width,3s height;*/
		}

		body:hover #test {
			width: 100px;
			height: 100px;
			background: black;

		}
	</style>
</head>

<body>
	<div id="test">
	</div>
</body>

</html>
