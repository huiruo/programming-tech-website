<html>
<style type="text/css">
    .box {
        height: 200px;
        width: 150px;
        margin: 100px auto;
        position: relative;
    }

    .box div {
        width: 50px;
        height: 50px;
        border: 1px blue solid;
        border-radius: 100%;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        transform: scale(0);
        opacity: 0;
    }

    .box .box6 {
        width: 10px;
        height: 10px;
        background-color: blueviolet;
        transform: scale(1);
        opacity: 1;
    }

    .box1 {
        animation: boxMore 5s linear infinite;
    }

    .box2 {
        animation: boxMore 5s 1s linear infinite;
    }

    .box3 {
        animation: boxMore 5s 2s linear infinite;
    }

    .box4 {
        animation: boxMore 5s 3s linear infinite;
    }

    .box5 {
        animation: boxMore 5s 4s linear infinite;
    }

    @keyframes boxMore {
        0% {
            transform: scale(0);
            opacity: 0;
        }

        25% {
            transform: scale(1);
            opacity: 0.5;
        }

        50% {
            transform: scale(2);
            opacity: 1;
        }

        75% {
            transform: scale(3);
            opacity: 0.5;
        }

        100% {
            transform: scale(4);
            opacity: 0;
        }
    }
</style>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>

</html>
