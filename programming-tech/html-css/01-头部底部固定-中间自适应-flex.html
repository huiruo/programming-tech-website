<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		html,
		body {
			height: 100%;
			margin: 0px;
		}

		.wrap {
			width: 100%;
			height: 100vh;
			/* 很重要，如果设置成100%，页面内容过多时不会固定 */
			display: flex;
			flex-direction: column;
			font-size: 16px;
		}

		.header {
			background: aquamarine;
			height: 60px;
		}

		.content {
			display: block;
			overflow-y: auto;
			/* 很重要，否则当该内容超过一屏时，尾部区域不会固定 */
			background: #4CAF50;
		}

		.footer {
			background: tan;
			height: 40px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="header">头部</div>
		<div class="content">
			<div style='height:600px'>test</div>
			<div style='height:600px'>test</div>
			<div style='height:600px'>test</div>
			<div style='height:600px'>test</div>
		</div>
		<div class="footer">尾部</div>
	</div>
</body>

</html>
