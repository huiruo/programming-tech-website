<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .header,
        .footer {
            position: absolute;
            height: 100px;
            width: 100%;
            background: #7bbd53;
        }

        .header {
            top: 0;
        }

        .footer {
            bottom: 0;
        }

        .left,
        .right {
            position: relative;
            width: 300px;
            height: 100%;
            background-color: #29bd63;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .center {
            position: absolute;
            overflow: auto;
            left: 300px;
            right: 300px;
            height: 100%;
            background-color: #94fa1a;

        }

        .content {
            position: absolute;
            top: 100px;
            bottom: 100px;
            width: 100%;
        }

        /*
头部和底部采用绝对定位，中间部分采用绝对定位，其top、bottom值为头部和底部的高度，中间部分内容的左右采用相对定位（采用绝对定位，浮动失效），中间采用绝对定位，其right、left值为左右的宽度。
			 */
    </style>
</head>

<body>
    <div class="header">头部</div>
    <div class="content">
        <div style='height:600px'>test</div>
        <div style='height:600px'>test</div>
        <div style='height:600px'>test</div>
        <div style='height:600px'>test</div>
    </div>
    <div class="footer">尾部</div>
</body>

</html>
