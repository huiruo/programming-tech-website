<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
        }

        .test {
            border: 2px solid red;
            height: 100px;
            width: calc((100% - 28px) / 3);
            margin-bottom: 8px;
            margin-right: 8px;
            float: left;
        }

        .box>div:nth-child(3n){
            margin-right: 0px ;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>
    </div>
</body>

</html>
