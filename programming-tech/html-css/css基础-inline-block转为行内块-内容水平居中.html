<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		.parent-2 {
			background: green;
			text-align: center;
			/* 使下级元素居中 */
		}

		.parent-2 div {
			display: inline-block;
			/* 使块级元素在同一行 */
			text-align: left;
			background: black;
			color: white;
			padding: 15px;
			max-width: 125px;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div class="parent-2">
		<div>
			我是一个inline-block元素，我和我的同胞节点在同一行水平居中。
		</div>
		<div>
			我是一个inline-block元素，我和我的同胞节点在同一行水平居中。我有着更多的内容。
		</div>
		<div>
			我是一个inline-block元素，我和我的同胞节点在同一行水平居中。
		</div>
	</div>
</body>

</html>
