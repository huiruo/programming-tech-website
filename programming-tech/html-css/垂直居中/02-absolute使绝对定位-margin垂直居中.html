<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>

<body>
    <!--margin-top: auto; margin-bottom: auto; 仅实现垂直方向居中;
	  想要实现垂直方向的居中可以用绝对定位。
	    1.在普通内容流中，margin:auto的效果等同于margin-top:0;margin-bottom:0。

	    2.position:absolute使绝对定位块跳出了内容流，内容流中的其余部分渲染时绝对定位部分不进行渲染。

	    3.为块区域设置top: 0; left: 0; bottom: 0; right: 0;将给浏览器重新分配一个边界框，此时该块块将填充其父元素的所有可用空间，所以margin 垂直方向上有了可分配的空间。

	    4.再设置margin 垂直方向上下为auto，即可实现垂直居中 -->
    <div style="position: relative; height: 80px; width: 400px; background: red">
        <div style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          margin: auto;
          width: 200px;
          height: 40px;
          background: grey;
        ">
            margin:auto，absolute绝对水平垂直居中
        </div>
    </div>
</body>

</html>
