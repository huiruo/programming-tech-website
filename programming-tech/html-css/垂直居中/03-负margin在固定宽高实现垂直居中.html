<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>

<body>
    <!--提前知道元素的尺寸:否则margin负值的调整无法精确-->
    <!-- 2.与负margin-left和margin-top实现居中不同的是，margin-left必须知道自身的宽高，而translate可以在不知道宽高的情况下进行居中，
        tranlate（）函数中的百分比是相对于自身宽高的百分比，所以能进行居中。 -->
    <div style="position: relative; height: 100px; background: grey">
        <div style="
            position: absolute;
            left: 50%;
            top: 50%;
            /* width: 100px; */
            height: 80px;
            margin-top: -40px;
            margin-left: -50px;
            background: green;
            width: 100px;
          ">
            margin负值;只能固定宽高实现垂直居中
        </div>
    </div>
</body>

</html>
