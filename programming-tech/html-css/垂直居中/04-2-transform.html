<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index</title>
  <style>
    .parent-14 {
      position: relative;
      background: green;
      height: 200px;
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      resize: both;
      overflow: auto;
    }

    .parent-14 div {
      background: black;
      color: white;
      width: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 20px;
      resize: both;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="parent-14">
    <div>
      我是一个块状元素，宽高未知，通过 transform 属性 ，对宽高两个方向设置-50%来实现居中。
    </div>
  </div>
</body>

</html>
