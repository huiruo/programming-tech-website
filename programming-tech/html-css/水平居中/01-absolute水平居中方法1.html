<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hello world</title>
</head>
<style>
  #root {
    width: 100%;
    height: 100px;
    position: relative;
    background: #eee;
  }

  .block {
    height: 40px;
    width: 200px;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    background: #555;
  }
</style>

<body>
  <div id="root">
    <div class="block">hello world</div>
  </div>
</body>

</html>
