<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hello world</title>
</head>
<style>
  #root {
    width: 100%;
    height: 100px;
    position: relative;
  }

  .container {
    width: 100%;
    height: auto;
    position: absolute;
    left: 0;
    top: 40px;
  }

  .block {
    height: 20px;
    width: 30px;
    position: relative;
    margin: 0 auto;
  }
</style>

<body>
  <div id="root">
    <div class="container">
      <div class="block">hello world</div>
    </div>
  </div>
</body>

</html>
