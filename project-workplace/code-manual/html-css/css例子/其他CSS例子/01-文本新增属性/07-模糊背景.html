<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#header{
				position: relative;
				background: rgba(0, 0, 0,.5);
				height: 100px;
				overflow: hidden;
			}
			#header > img{
				margin: 24px 0 0 24px;
			}

			/*设置背景z-index,然后 header 透明rgba()
			background-size:100% 100% ;指定背景和外层一样大
			*/
			#header #bg{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				z-index: -1;
				background: url(img/avatar.jpg) no-repeat;
				background-size:100% 100% ;
				filter: blur(10px);
			}
		</style>
	</head>
	<body>
		<div id="header">
			<img src="img/avatar.jpg" width="64" height="64"/>
			<div id="bg"></div>
		</div>
	</body>
</html>
