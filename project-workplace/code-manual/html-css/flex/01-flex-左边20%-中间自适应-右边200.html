<html>
<!-- css实现布局： 左：200px，右：30%，中：自适应 -->
<style>
	.container {
		display: flex;
		width: 100%;
		height: 400px;
		border: 1px solid red;
		background: yellow;
	}

	.left {
		flex: 0 0 auto;
		width: 200px;
		height: 100%;
		/*flex:none*/
		background: blue;
	}

	.center {
		flex: 1;
		/*flex:1 1 auto*/
		background-color: brown;
	}

	.right {
		height: 100%;
		background: green;
		width: 30%;
		background-color: blue;
	}
</style>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>

</html>
