<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Z-one</title>
  <style>
    .parent {
      border: 1px solid black;
      overflow: hidden;
      /* 创建BFC */
    }

    .child1,
    .child2 {
      float: left;
      width: 50%;
      height: 200px;
      background-color: yellow;
    }

    .child3 {
      margin-top: 20px;
      height: 100px;
      background-color: pink;
    }

    .grandchild {
      height: 50px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child1">Child 1</div>
    <div class="child2">Child 2</div>
    <div class="child3">
      Child 3
      <div class="grandchild">Grandchild</div>
    </div>
  </div>
</body>

</html>
